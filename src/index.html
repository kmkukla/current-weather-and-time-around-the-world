<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.scss">
</head>

<body>
    <div class="weather">
        <input type="text" placeholder="Enter city" class="weather__search">
        <div class="weather__location">
            <i class="weather__location-icon material-icons">location_on</i>
            <span class="weather__location-city"></span>
        </div>
        <div class="weather__date">
            <div class="weather__date-day"></div>
            <div class="weather__date-time"></div>
        </div>
        <div class="weather__temperature">
            <i class="weather__access-denied material-icons">location_off</i>
        </div>
        <div class="weather__description">
            <div class="weather__type">---</div>
            <img src="#" class="weather__icon" alt="weather icon">
            <div class="weather__wind">Wind: ---</div>
            <div class="weather__pressure">Pressure: ---hPa</div>
            <div class="weather__sunrise">Sunrise: ---</div>
            <div class="weather__sunset">Sunset: ---</div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>

</html>
